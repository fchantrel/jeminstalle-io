<body id="professionnels">
    <div id="page">

        <header class="site-header">
            <div class="container">
                <h1 class="site-title"><a href="index.html">jeminstalle.io</a><span class="page-title">J'installe mon entreprise</span></h1>
            </div>
        </header> <!-- /END .site-header -->

        <main class="content">

            <section class="area-search">

                <div class="form-container">
                  <form id="searchForm" class="search-form" method="post" action="">
                    <label for="search">Je m'installe....</label>
                    <input type="search" id="search" class="search" placeholder="activité (ex:plombier)" name="search" autofocus value="" />
                    <button type="submit" class="btn btn-submit">Visualiser</button>
                  </form>
                </div> <!-- /END .form-container -->

                <div class="map-container" id="map">
                </div> <!-- /END .map-container -->

            </section> <!-- /END .area-search -->

            <section class="area-result">
              <div class="container">

                <div class="bloc fullwidth" id="cadre-vie">
                  
                  <h2 class="bloc-title">
                    <span class="glyph-icon flaticon-facebook30"></span>
                    <span id="commune" class="text">[=NOM_DE_LA_COMMUNE]</span>
                  </h2>
                  
                  <div class="bloc-content">
                    <ul class="list-info">
                      <li id="nbpro">
                        <h3 class="item-title">Nombre de pro</h3>
                        <p class="value"></p>
                      </li>
                      <li id="population">
                        <h3 class="item-title">Population</h3>
                        <p class="value"></p>
                      </li>
                      <li id="densite">
                        <h3 class="item-title">Densité de pro</h3>
                        <p class="value"></p>
                      </li>
                    </ul>

                  </div>
                  
                  <a id = "lr-pj" target="_blank" href="http://pagesjaunes.fr/annuaires/[VILLE]/[ACTIVITE]">Consulter la liste des professionnels sur PagesJaunes</a>
                  <p></p>
                  <a href="/particuliers.html">Accès particulier</a>
                  

                </div>
                
              </div> <!-- /END .container -->
